<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection | JavaScript30 - Day 12</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secret = "gsgbqt";
      window.addEventListener("keyup", e => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-secret.length - 1, pressed.length - secret.length);

        if (pressed.join("").includes(secret)) {
          alert("Hello, Med!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
