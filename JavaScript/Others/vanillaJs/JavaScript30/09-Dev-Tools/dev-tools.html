<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks | JavaScript30 - Day 09</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [{ name: "snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("hello, %s", "ðŸ’©");

      // Styled
      console.log("%c some text ", "color: white; background: teal;");

      // warning!
      console.warn("Warning!");

      // Error :|
      console.error("Error!");

      // Info
      console.info("I love chocolates!");

      // Testing
      console.assert(1 === 2, "Nope.");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");

      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Med");
      console.count("aduh");
      console.count("Med");
      console.count("aduh");
      console.count("Med");
      console.count("aduh");
      console.count("Med");

      // timing
      console.time("fetching data...");
      fetch("https://api.github.com/users/ramidem")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data...");
          console.log(data.login);
        });

      console.table(dogs);
    </script>
  </body>
</html>
